<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <title>#{messages['pagetitle']}</title>
</h:head>

<h:body>
    <h:form id="startPage">
        <p:growl id="growl" showDetail="true" sticky="true" skipDetailIfEqualsSummary="true"/>
        <p:tabMenu activeIndex="2">
            <p:menuitem value="#{messages['menu.home']}" url="/" icon="pi pi-star">
            </p:menuitem>
            <p:menuitem value="#{messages['menu.reportView']}" outcome="/reportView" icon="pi pi-search">
            </p:menuitem>
            <p:menuitem value="#{messages['menu.pause']}" outcome="/pause" icon="pi pi-search">
            </p:menuitem>
            <p:menuitem value="#{messages['menu.info']}" url="/v1/info" icon="pi pi-briefcase">
            </p:menuitem>
        </p:tabMenu>
        <p>
            <h1>#{messages['page.title.h1.pause']}</h1>
        </p>
        <p:commandButton action="#{pause.startPause}" value="#{messages['pauseStart']}" update="@this"
                         style="margin-right:20px;"
                         styleClass="ui-priority-primary" ajax="false"/>
        <p:commandButton action="#{pause.stopPause}" value="#{messages['pauseStop']}" update="@this"
                         style="margin-right:20px;"
                         styleClass="ui-priority-primary" ajax="false"/>

        <h:outputText value="#{pause.pauseRealTime}"/>
    </h:form>
</h:body>
</html>
