<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml"
>

<h:head>
    <title>#{messages['pagetitle']}</title>
</h:head>

<h:body>
    <h:form id="adminPage">
        <p:growl id="growl" showDetail="true" sticky="true" skipDetailIfEqualsSummary="true"/>
        <p:tabMenu activeIndex="6">
            <p:menuitem value="#{messages['menu.home']}" url="/" icon="pi pi-star">
            </p:menuitem>
            <p:menuitem value="#{messages['menu.edit']}" outcome="/edit" icon="pi pi-search">
            </p:menuitem>
            <p:menuitem value="#{messages['menu.reportView']}" outcome="/reportView" icon="pi pi-search">
            </p:menuitem>
            <p:menuitem value="#{messages['menu.export']}" outcome="/export" icon="pi pi-search">
            </p:menuitem>
            <p:menuitem value="#{messages['menu.pause']}" outcome="/pause" icon="pi pi-search">
            </p:menuitem>
            <p:menuitem value="#{messages['menu.info']}" url="/v1/info" icon="pi pi-briefcase">
            </p:menuitem>
            <p:menuitem value="#{messages['menu.admin']}" outcome="/admin" icon="pi pi-briefcase">
            </p:menuitem>
        </p:tabMenu>
        <p>
            <h1>#{messages['page.title.admin.h1']}</h1>
        </p>
        <h:panelGrid id="adminpanel" columns="2" cellpadding="5">

            <h:outputText value="firstname"/>
            <h:inputText id="firstname" value="#{adminctl.firstName}"/>

            <h:outputText value="lastname"/>
            <h:inputText id="lastname" value="#{adminctl.lastName}"/>

            <h:outputText value="weeklyWorkinghours"/>
            <h:inputText id="weeklyWorkinghours" value="#{adminctl.weeklyWorkingshours}"/>

            <h:outputText value="maxDailyWorkinghours"/>
            <h:inputText id="maxDailyWorkinghours" value="#{adminctl.maxDailyWorkinghours}"/>

            <p:commandButton action="#{adminctl.saveAction}" value="#{messages['save']}" update="@form"
                             style="margin-right:20px;"
                             styleClass="ui-priority-primary" ajax="true">
            </p:commandButton>

        </h:panelGrid>
    </h:form>
</h:body>
</html>
