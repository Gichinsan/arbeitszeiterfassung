<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml"
>

<h:head>
    <title>#{messages['pagetitle']}</title>
</h:head>

<h:body>
    <h:form id="adminPage">
        <p:growl id="growl" showDetail="true" sticky="true" skipDetailIfEqualsSummary="true"/>
        <p:tabMenu activeIndex="6">
            <p:menuitem value="#{messages['menu.home']}" url="/" icon="pi pi-star">
            </p:menuitem>
            <p:menuitem value="#{messages['menu.edit']}" outcome="/edit" icon="pi pi-search">
            </p:menuitem>
            <p:menuitem value="#{messages['menu.reportView']}" outcome="/reportView" icon="pi pi-search">
            </p:menuitem>
            <p:menuitem value="#{messages['menu.export']}" outcome="/export" icon="pi pi-search">
            </p:menuitem>
            <p:menuitem value="#{messages['menu.pause']}" outcome="/pause" icon="pi pi-search">
            </p:menuitem>
            <p:menuitem value="#{messages['menu.info']}" outcome="/info" icon="pi pi-briefcase">
            </p:menuitem>
            <p:menuitem value="#{messages['menu.admin']}" outcome="/admin" icon="pi pi-briefcase">
            </p:menuitem>
            <p:menuitem value="#{messages['menu.logout']}" url="/logout" icon="pi pi-briefcase">
            </p:menuitem>
        </p:tabMenu>
        <p>
            <h1>#{messages['page.title.admin.h1']}</h1>
        </p>
        <h:panelGrid id="adminpanel" columns="2" cellpadding="5">

            <p:outputLabel for="firstname" value="#{messages['admin.firstname']}"/>
            <p:inputText id="firstname" value="#{adminctl.firstName}"/>

            <p:outputLabel for="lastname" value="#{messages['admin.lastname']}"/>
            <p:inputText id="lastname" value="#{adminctl.lastName}"/>

            <p:outputLabel for="weeklyWorkinghours" value="#{messages['admin.weeklyWorkinghours']}"/>
            <p:inputText id="weeklyWorkinghours" value="#{adminctl.weeklyWorkingshours}"/>

            <p:outputLabel for="maxDailyWorkinghours" value="#{messages['admin.maxDailyWorkinghours']}"/>
            <p:inputText id="maxDailyWorkinghours" value="#{adminctl.maxDailyWorkinghours}"/>

            <p:outputLabel for="pausemgmt" value="#{messages['admin.pausemgmt']}" />
            <p:inputText id="pausemgmt" value="#{adminctl.pausemgmt}" />

            <p:outputLabel for="username" value="#{messages['admin.username']}"/>
            <p:inputText id="username" value="#{adminctl.username}"/>

            <p:outputLabel for="userpwd" value="#{messages['admin.password']}"/>
            <p:password id="userpwd" value="#{adminctl.userpwd}"/>

            <p:commandButton action="#{adminctl.saveAction}" value="#{messages['save']}" update="@form"
                             style="margin-right:20px;"
                             styleClass="ui-priority-primary"/>

        </h:panelGrid>
    </h:form>
</h:body>
</html>
