<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>#{messages['pagetitle']}</title>
</h:head>

<h:body>
    <h:form id="startPage">
        <p:growl id="growl" showDetail="true" sticky="true" skipDetailIfEqualsSummary="true"/>
        <h:panelGrid id="panel" columns="2" cellpadding="5">

            <p:outputLabel for="button" value="Arbeitstag:"/>
            <p:datePicker id="button" value="#{workhours.arbeitstag}" showIcon="true"/>

            <p:outputLabel for="Starttime" value="Start"/>
            <p:outputPanel>
                <p:datePicker id="Starttime" value="#{workhours.startZeit}" timeOnly="true"
                              mindate="#{workhours.minTime}" maxdate="#{workhours.maxTime}"/>
                (between
                <h:outputText value="#{workhours.minTime}"></h:outputText>
                and
                <h:outputText value="#{workhours.maxTime}"></h:outputText>
                )
            </p:outputPanel>

            <p:outputLabel for="pauseId" value="Pausenzeit"/>
            <p:datePicker id="pauseId" value="#{workhours.pause}" timeOnly="true" pattern="HH:mm"/>

            <p:outputLabel for="Endtime" value="Ende"/>
            <p:outputPanel>
                <p:datePicker id="Endtime" value="#{workhours.endZeit}" timeOnly="true"
                              mindate="#{workhours.minTime}" maxdate="#{workhours.maxTime}"/>
                (between
                <h:outputText value="#{workhours.minTime}"></h:outputText>
                and
                <h:outputText value="#{workhours.maxTime}"></h:outputText>
                )
            </p:outputPanel>

            <p:outputLabel for="berechnung" value="Arbeitszeit"/>
            <h:outputText id="berechnung" value="#{workhours.berechnung}"/>

            <p:commandButton action="#{workhours.saveAction}" value="#{messages['save']}" update="@form"
                             style="margin-right:20px;"
                             styleClass="ui-priority-primary" ajax="false">
                <p:resetInput target="panel"/>
            </p:commandButton>
        </h:panelGrid>

        <p:separator />

        <p:commandButton action="#{workhours.startPause}" value="#{messages['pauseStart']}" update="@this"
                         style="margin-right:20px;"
                         styleClass="ui-priority-primary" ajax="false"/>
        <p:commandButton action="#{workhours.stopPause}" value="#{messages['pauseStop']}" update="@this"
                         style="margin-right:20px;"
                         styleClass="ui-priority-primary" ajax="false"/>
    </h:form>
</h:body>
</html>
