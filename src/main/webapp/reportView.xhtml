<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml"
>
<h:head>
    <title>#{messages['pagetitle']}</title>
</h:head>

<h:body>
    <h:form id="reportViewPage">
        <p:growl id="growl" showDetail="true" sticky="true" skipDetailIfEqualsSummary="true"/>
        <p:tabMenu activeIndex="2">
            <p:menuitem value="#{messages['menu.home']}" url="/" icon="pi pi-star">
            </p:menuitem>
            <p:menuitem value="#{messages['menu.edit']}" outcome="/edit" icon="pi pi-search">
            </p:menuitem>
            <p:menuitem value="#{messages['menu.reportView']}" outcome="/reportView" icon="pi pi-search">
            </p:menuitem>
            <p:menuitem value="#{messages['menu.pause']}" outcome="/pause" icon="pi pi-search">
            </p:menuitem>
            <p:menuitem value="#{messages['menu.info']}" url="/v1/info" icon="pi pi-briefcase">
            </p:menuitem>
            <p:menuitem value="#{messages['menu.admin']}" outcome="/admin" icon="pi pi-briefcase">
            </p:menuitem>
        </p:tabMenu>
        <p>
            <h1>#{messages['reportpage.title.h1']}</h1>
        </p>

        <p:tabView dynamic="true" effect="fade" effectDuration="fast" activeIndex="#{report.tabIndex}">
            <p:tab id="h" title="#{report.getMonthByName(2)}">
                <p:dataTable var="rep" value="#{report.getWorkinghoursByMonthValue(2)}" style="width:320px">
                    <p:column headerText="#{messages['tbl.header.date']}" style="width:30px">
                        <h:outputText value="#{rep.date}"/>
                    </p:column>
                    <p:column headerText="#{messages['tbl.header.workingHours']}" style="width:30px">
                        <h:outputText value="#{rep.workingHours}"/>
                    </p:column>
                </p:dataTable>
                <p/>
                <h:panelGrid id="panel2" columns="2" cellpadding="5">
                    <p:outputLabel for="sumOfhours2" value="#{messages['IsWorkhours']}"/>
                    <h:outputText id="sumOfhours2" value="#{report.getSumByMonth(2)}"/>
                    <p:outputLabel for="sollhours2" value="#{messages['SollWorkhours']}"/>
                    <h:outputText id="sollhours2" value="#{report.getSollWorkinghours(2)}"/>
                </h:panelGrid>
            </p:tab>
            <p:tab id="hh" title="#{report.getMonthByName(1)}">
                <p:dataTable var="rep" value="#{report.getWorkinghoursByMonthValue(1)}" style="width:320px">
                    <p:column headerText="#{messages['tbl.header.date']}" style="width:30px">
                        <h:outputText value="#{rep.date}"/>
                    </p:column>
                    <p:column headerText="#{messages['tbl.header.workingHours']}" style="width:30px">
                        <h:outputText value="#{rep.workingHours}"/>
                    </p:column>
                </p:dataTable>
                <p/>
                <h:panelGrid id="panel1" columns="2" cellpadding="5">
                    <p:outputLabel for="sumOfhours1" value="#{messages['IsWorkhours']}"/>
                    <h:outputText id="sumOfhours1" value="#{report.getSumByMonth(1)}"/>
                    <p:outputLabel for="sollhours1" value="#{messages['SollWorkhours']}"/>
                    <h:outputText id="sollhours1" value="#{report.getSollWorkinghours(1)}"/>
                </h:panelGrid>
            </p:tab>
            <p:tab id="hhh" title="#{report.getMonthByName(0)}">
                <p:dataTable var="rep" value="#{report.getWorkinghoursByMonthValue(0)}" style="width:320px">
                    <p:column headerText="#{messages['tbl.header.date']}" style="width:30px">
                        <h:outputText value="#{rep.date}"/>
                    </p:column>
                    <p:column headerText="#{messages['tbl.header.workingHours']}" style="width:30px">
                        <h:outputText value="#{rep.workingHours}"/>
                    </p:column>
                </p:dataTable>
                <p/>

                <h:panelGrid id="panel0" columns="2" cellpadding="5">
                    <p:outputLabel for="sumOfhours0" value="#{messages['IsWorkhours']}"/>
                    <h:outputText id="sumOfhours0" value="#{report.getSumByMonth(0)}"/>
                    <p:outputLabel for="sollhours0" value="#{messages['SollWorkhours']}"/>
                    <h:outputText id="sollhours0" value="#{report.getSollWorkinghours(0)}"/>
                </h:panelGrid>
            </p:tab>
        </p:tabView>

    </h:form>
</h:body>
</html>
